sudo: required

language: c++

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - |
    if [ -n "$MPI" ]; then 
       sudo apt-get -y install -q mpich libmpich-dev
    else
       sudo apt-get -y install g++-7
       sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
       sudo apt-get -y install gfortran-7
       sudo update-alternatives --install /usr/bin/gfortran gfortran /usr/bin/gfortran-7 90
    fi
  - sudo apt-get -y install cmake
  - sudo apt-get -y install libz-dev
  - sudo apt-get -y install python3
  - cmake --version
  - GNU_PARALLEL=OFF ./install-tpl.sh  > install-hdf5.out

before_script:

install:
  - cmake --version

before_script:

install: true

script: true

env:
  global:
   - COMPILER=EXTERNAL

   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""
   - THREAD_SAFE=ON

addons:
  coverity_scan:
    project:
      name: "gsjaardema/seacas"
      description: "Build submitted via Travis CI"
    notification_email: gsjaardema@gmail.com
    build_command: "./cmake-travis.sh coverity"
    branch_pattern: coverity_scan

